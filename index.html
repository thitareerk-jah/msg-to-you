<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine, Didi ğŸ’–</title>

  <style>
    :root{
      --bg1:#ff4d6d;
      --bg2:#ff758f;
      --card: rgba(0,0,0,0.22);
      --shadow: 0 18px 45px rgba(0,0,0,0.25);
      --radius: 26px;
      --white: #fff;
      --green:#2ecc71;
      --red:#e74c3c;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: Arial, sans-serif;
      color: var(--white);
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      overflow-x:hidden;
      text-align:center;
      padding: 18px;
    }

    .stage{ width:min(860px, 96vw); }

    .card{
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 26px 22px;
      backdrop-filter: blur(6px);
      position:relative;
      overflow:hidden;
    }

    .emoji-banner{
      font-size: 38px;
      margin-bottom: 6px;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,0.18));
    }

    .title{
      font-size: clamp(26px, 4.2vw, 44px);
      margin: 10px 0 8px;
      font-weight: 800;
    }

    .subtitle{
      font-size: clamp(16px, 2.2vw, 19px);
      line-height: 1.55;
      opacity: 0.96;
      margin: 0 auto 16px;
      max-width: 720px;
      white-space: pre-line;
    }

    .tiny{
      font-size: 13px;
      opacity: 0.92;
      margin-top: 10px;
    }

    /* ===== Image block (real photo + blurred background) ===== */
    .img-wrap{
      width: 100%;
      margin: 12px auto 14px;
      display:flex;
      justify-content:center;
    }

    .img{
      width: min(680px, 92vw);
      height: min(400px, 62vw);
      border-radius: 22px;
      overflow:hidden;
      box-shadow: 0 14px 34px rgba(0,0,0,0.28);
      border: 1px solid rgba(255,255,255,0.22);
      position: relative;
      background: rgba(255,255,255,0.10);
      isolation:isolate;
    }

    /* blurred full background layer */
    .img .bg{
      position:absolute;
      inset:0;
      background-image: var(--img-url);
      background-size: cover;
      background-position: center;
      transform: scale(1.10);

      filter: blur(18px) brightness(1.28) contrast(1.03) saturate(1.18);
      opacity: 0.98;
      z-index:0;
    }

    /* lighter vignette */
    .img .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at center,
        rgba(0,0,0,0.02) 0%,
        rgba(0,0,0,0.10) 70%,
        rgba(0,0,0,0.16) 100%);
    }

    /* real photo layer */
    .img img{
      position: relative;
      z-index: 2;
      width:100%;
      height:100%;
      object-fit: contain;
      object-position: center center;
      display:block;

      filter: brightness(1.18) contrast(1.04) saturate(1.08)
              drop-shadow(0 12px 28px rgba(0,0,0,0.33));

      -webkit-mask-image: radial-gradient(closest-side, rgba(0,0,0,1) 76%, rgba(0,0,0,0) 100%);
      mask-image: radial-gradient(closest-side, rgba(0,0,0,1) 76%, rgba(0,0,0,0) 100%);
    }

    /* ===== IG-style frame sparkles (base) ===== */
    .img.ig::before{
      content:"";
      position:absolute;
      inset:0;
      z-index:3;
      pointer-events:none;

      /* keep sparkles around edges */
      -webkit-mask-image: radial-gradient(circle at center, rgba(0,0,0,0) 0 58%, rgba(0,0,0,1) 70%);
      mask-image: radial-gradient(circle at center, rgba(0,0,0,0) 0 58%, rgba(0,0,0,1) 70%);

      background:
        radial-gradient(circle at 12% 18%, rgba(255,255,255,0.95) 0 2px, rgba(255,255,255,0) 7px),
        radial-gradient(circle at 86% 22%, rgba(255,255,255,0.95) 0 2px, rgba(255,255,255,0) 7px),
        radial-gradient(circle at 20% 78%, rgba(255,255,255,0.90) 0 2px, rgba(255,255,255,0) 7px),
        radial-gradient(circle at 82% 80%, rgba(255,255,255,0.92) 0 2px, rgba(255,255,255,0) 7px),
        radial-gradient(ellipse at 8% 50%, rgba(255,255,255,0.40), rgba(255,255,255,0) 55%),
        radial-gradient(ellipse at 92% 45%, rgba(255,255,255,0.36), rgba(255,255,255,0) 55%),
        radial-gradient(circle at 50% 8%, rgba(255,240,250,0.40), rgba(255,240,250,0) 60%),
        radial-gradient(circle at 48% 92%, rgba(255,240,250,0.32), rgba(255,240,250,0) 62%);

      filter: blur(0.2px) drop-shadow(0 0 12px rgba(255,255,255,0.35));
      opacity: 0.78;
      mix-blend-mode: screen;
      animation: igTwinkle 3.6s ease-in-out infinite;
    }

    /* lens sweep */
    .img.ig::after{
      content:"";
      position:absolute;
      inset:-30%;
      z-index:3;
      pointer-events:none;

      -webkit-mask-image: radial-gradient(circle at center, rgba(0,0,0,0) 0 58%, rgba(0,0,0,1) 70%);
      mask-image: radial-gradient(circle at center, rgba(0,0,0,0) 0 58%, rgba(0,0,0,1) 70%);

      background:
        linear-gradient(110deg,
          rgba(255,255,255,0) 0%,
          rgba(255,255,255,0.18) 45%,
          rgba(255,255,255,0.50) 50%,
          rgba(255,255,255,0.18) 55%,
          rgba(255,255,255,0) 100%);
      opacity: 0.32;
      filter: blur(6px) drop-shadow(0 0 16px rgba(255,255,255,0.25));
      transform: translateX(-30%);
      animation: igSweep 4.8s ease-in-out infinite;
      mix-blend-mode: screen;
    }

    @keyframes igTwinkle{
      0%,100%{ opacity:0.65; transform: scale(1); }
      50%{ opacity:0.92; transform: scale(1.01); }
    }
    @keyframes igSweep{
      0%{ transform: translateX(-30%) rotate(0.5deg); opacity:0.08; }
      40%{ opacity:0.32; }
      70%{ opacity:0.22; }
      100%{ transform: translateX(30%) rotate(-0.5deg); opacity:0.08; }
    }

    /* ===== Random blinking sparkles container (edges only) ===== */
    .sparkle-layer{
      position:absolute;
      inset:0;
      z-index:4;
      pointer-events:none;

      /* edges only */
      -webkit-mask-image: radial-gradient(circle at center, rgba(0,0,0,0) 0 58%, rgba(0,0,0,1) 70%);
      mask-image: radial-gradient(circle at center, rgba(0,0,0,0) 0 58%, rgba(0,0,0,1) 70%);
    }

    .sparkle{
      position:absolute;
      width: 18px;
      height: 18px;
      transform: translate(-50%,-50%) scale(0.6);
      opacity: 0;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.40));
      mix-blend-mode: screen;
      animation: pop 950ms ease-in-out forwards;
    }

    /* star shape using conic gradients */
    .sparkle::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius: 999px;
      background:
        radial-gradient(circle, rgba(255,255,255,0.95) 0 22%, rgba(255,255,255,0) 55%),
        conic-gradient(from 0deg,
          rgba(255,255,255,0) 0 12%,
          rgba(255,255,255,0.90) 12% 14%,
          rgba(255,255,255,0) 14% 25%,
          rgba(255,255,255,0.80) 25% 27%,
          rgba(255,255,255,0) 27% 37%,
          rgba(255,255,255,0.90) 37% 39%,
          rgba(255,255,255,0) 39% 50%,
          rgba(255,255,255,0.85) 50% 52%,
          rgba(255,255,255,0) 52% 62%,
          rgba(255,255,255,0.90) 62% 64%,
          rgba(255,255,255,0) 64% 75%,
          rgba(255,255,255,0.80) 75% 77%,
          rgba(255,255,255,0) 77% 87%,
          rgba(255,255,255,0.90) 87% 89%,
          rgba(255,255,255,0) 89% 100%);
      filter: blur(0.2px);
    }

    .sparkle.big{ width: 26px; height: 26px; }
    .sparkle.tiny{ width: 14px; height: 14px; }

    @keyframes pop{
      0%   { opacity:0; transform: translate(-50%,-50%) scale(0.4); }
      25%  { opacity:0.95; transform: translate(-50%,-50%) scale(1.05); }
      55%  { opacity:0.75; transform: translate(-50%,-50%) scale(0.95); }
      100% { opacity:0; transform: translate(-50%,-50%) scale(0.55); }
    }

    /* ===== Buttons ===== */
    .buttons{
      display:flex;
      justify-content:center;
      gap: 14px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    button{
      font-size: 16px;
      padding: 10px 22px;
      border: none;
      border-radius: 999px;
      cursor:pointer;
      color: #fff;
      user-select:none;
      transition: transform .08s ease, filter .12s ease;
      min-width: 140px;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 12px 26px rgba(0,0,0,0.20);
    }
    button:active{ transform: scale(.98); }

    #yes{ background: var(--green); }
    #no{ background: var(--red); color:#fff; }

    .pill{

      gap:10px;
      align-items:center;
      justify-content:center;
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.18);
      cursor:pointer;

      top: -12px;

      animation: fall linear forwards;
      pointer-events:none;
      filter: drop-shadow(0 7px 12px rgba(0,0,0,0.25));
      z-index: 9999;
    }
    @keyframes fall{
      to{
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.92;
      }
    }
  </style>
</head>

        x = 6 + Math.random()*18;
        y = 10 + Math.random()*80;

      s.style.left = x + "%";
      s.style.top  = y + "%";
