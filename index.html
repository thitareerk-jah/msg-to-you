  <style>
    :root{
      --bg1:#ff4d6d;
      --bg2:#ff758f;
      --card: rgba(0,0,0,0.22);
      --shadow: 0 18px 45px rgba(0,0,0,0.25);
      --radius: 26px;
      --white: #fff;
      --green:#2ecc71;

    *{ box-sizing:border-box; }

    body{
      margin:0;
      height:100vh;
      font-family: Arial, sans-serif;
      color: var(--white);
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      text-align:center;
    }

    .stage{
      width:min(820px, 92vw);
      padding: 18px;
    }

    .card{
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 26px 22px;
      backdrop-filter: blur(6px);
      position:relative;
      overflow:hidden;
    }

    .title{
      font-size: clamp(26px, 4.2vw, 42px);
      margin: 10px 0 8px;
      font-weight: 800;
    }

    .subtitle{
      font-size: clamp(16px, 2.2vw, 19px);
      line-height: 1.55;
      opacity: 0.96;
      margin: 0 auto 16px;
      max-width: 680px;
      white-space: pre-line;
    }

    .tiny{
      font-size: 13px;
      opacity: 0.92;
      margin-top: 10px;
    }

    /* âœ… IMAGE FRAME */
    .img-wrap{
      width: 100%;
      margin: 12px auto;
      display:flex;
      justify-content:center;
    }

    .img{
      width: min(560px, 88vw);
      height: min(360px, 56vw);
      border-radius: 22px;
      overflow:hidden;
      box-shadow: 0 14px 34px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.10);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* âœ… FULL FRAME BUT KEEP FACE */
    .img img{
      width:100%;
      height:100%;
      object-fit: cover;        
      object-position: center top; /* âœ… face stays visible */
      display:block;
    }

    .emoji-banner{
      font-size: 38px;
      margin-bottom: 6px;
    }

    /* YES/NO buttons */
    .buttons{
      margin-top: 14px;
      position: relative;
      min-height: 74px;
    }

    button{
      font-size: 16px;
      padding: 10px 22px;
      border: none;
      border-radius: 999px;
      cursor:pointer;
      margin: 10px;
      color: #fff;
    }

    #yes{ background: var(--green); }

    #no{
      background: var(--red);
      position:absolute;
      left: 58%;
      top: 8px;
    }

    .pill{
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.18);
      cursor:pointer;
    }

    /* Cry background */
    .cry-bg{
      background: #000;
      padding: 0;
    }

    .cry-bg::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--cry-url);
      background-size: cover;
      background-position: center;
      filter: brightness(0.55);
      transform: scale(1.03);
    }

    .cry-content{
      position:relative;
      padding: 28px 22px;
    }

    /* confetti */
    .confetti{
      position: fixed;
      top: -12px;
      font-size: 18px;
      animation: fall linear forwards;
      pointer-events:none;
      z-index: 9999;
    }

    @keyframes fall{
      to{
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.92;
      }
    }
  </style>
</head>
