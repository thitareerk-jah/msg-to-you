  <style>
    :root{
      --bg1:#ff4d6d;
      --bg2:#ff758f;
      --card: rgba(0,0,0,0.22);
      --shadow: 0 18px 45px rgba(0,0,0,0.25);
      --radius: 26px;
      --white: #fff;
      --green:#2ecc71;
      --red:#e74c3c;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: Arial, sans-serif;
      color: var(--white);
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      text-align:center;
    }

    .stage{ width:min(860px, 96vw); }

    .card{
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 26px 22px;
      backdrop-filter: blur(6px);
    }

    .emoji-banner{
      font-size: 38px;
      margin-bottom: 6px;
    }

    .title{
      font-size: clamp(26px, 4.2vw, 44px);
      margin: 12px 0 8px;
      font-weight: 800;
    }

    .subtitle{
      font-size: clamp(16px, 2.2vw, 19px);
      line-height: 1.55;
      white-space: pre-line;
      opacity:0.96;
      margin-bottom:14px;
    }

    /* IMAGE with blur bg */
    .img{
      width: min(680px, 92vw);
      height: min(400px, 62vw);
      border-radius: 22px;
      overflow:hidden;
      position:relative;
      margin: 14px auto;
    }

    .img .bg{
      position:absolute;
      inset:0;
      background-image: var(--img-url);
      background-size: cover;
      background-position: center;
      filter: blur(18px) brightness(1.35) saturate(1.25);
      transform: scale(1.15);
    }

    .img img{
      position:relative;
      width:100%;
      height:100%;
      object-fit: contain;
      filter: brightness(1.22) contrast(1.05);
      z-index:2;
    }

    /* Buttons */
    .buttons{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
      margin-top:16px;
    }

    button{
      font-size:16px;
      padding:10px 22px;
      border:none;
      border-radius:999px;
      cursor:pointer;
      color:#fff;
      min-width:140px;
      box-shadow:0 10px 22px rgba(0,0,0,0.2);
    }

    #yes{
      background: var(--green);
      position:relative;
      overflow:hidden;
    }

    #no{
      background: var(--red);
    }

    /* YES glitter */
    #yes::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(110deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.20) 45%,
        rgba(255,255,255,0.65) 50%,
        rgba(255,255,255,0.20) 55%,
        rgba(255,255,255,0) 100%);
      transform: translateX(-35%);
      opacity:0.3;
      filter: blur(6px);
      animation: glitter 2.4s infinite;
    }

    @keyframes glitter{
      0%{ transform: translateX(-35%); opacity:0.12; }
      50%{ opacity:0.38; }
      100%{ transform: translateX(35%); opacity:0.12; }
    }

    /* â¤ï¸ Heartbeat */
    .yes-heart{
      display:inline-block;
      margin:0 4px;
      animation: beat 1.1s infinite;
    }

    @keyframes beat{
      0%,100%{ transform:scale(1); }
      25%{ transform:scale(1.25); }
      60%{ transform:scale(1.35); }
    }

    .pill{
      display:inline-block;
      margin-top:16px;
      padding:10px 16px;
      border-radius:999px;
      background:rgba(255,255,255,0.16);
      cursor:pointer;
    }
  </style>
</head>
