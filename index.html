<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine, Didi ğŸ’–</title>

  <style>
    :root{
      --bg1:#ff4d6d;
      --bg2:#ff758f;
      --card: rgba(0,0,0,0.22);
      --shadow: 0 18px 45px rgba(0,0,0,0.25);
      --radius: 26px;
      --white: #fff;
      --green:#2ecc71;
      --red:#e74c3c;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: Arial, sans-serif;
      color: var(--white);
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      overflow-x:hidden;
      text-align:center;
      padding: 18px;
    }

    .stage{ width:min(900px, 96vw); }

    .card{
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 26px 22px;
      backdrop-filter: blur(6px);
      position:relative;
      overflow:hidden;
    }

    .emoji-banner{
      font-size: 38px;
      margin-bottom: 6px;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,0.18));
      position: relative;
      z-index: 5;
    }

    .title{
      font-size: clamp(26px, 4.4vw, 48px);
      margin: 10px 0 8px;
      font-weight: 900;
      position: relative;
      z-index: 5;
    }

    .subtitle{
      font-size: clamp(16px, 2.2vw, 19px);
      line-height: 1.55;
      opacity: 0.96;
      margin: 0 auto 16px;
      max-width: 760px;
      white-space: pre-line;
      position: relative;
      z-index: 5;
    }

    .tiny{
      font-size: 13px;
      opacity: 0.92;
      margin-top: 10px;
      position: relative;
      z-index: 5;
    }

    /* ===== Image frame (contain + blur bg from same photo) ===== */
    .img-wrap{
      width: 100%;
      margin: 12px auto 12px;
      display:flex;
      justify-content:center;
      position: relative;
      z-index: 5;
    }

    .img{
      width: min(720px, 94vw);
      height: min(410px, 62vw);
      border-radius: 22px;
      overflow:hidden;
      box-shadow: 0 14px 34px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.12);
      position: relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .img .bg{
      position:absolute;
      inset:-16px;
      background-image: var(--img-url);
      background-size: cover;
      background-position: center;
      filter: blur(22px) brightness(1.35) saturate(1.25);
      transform: scale(1.15);
      opacity: 0.95;
    }

    .img img{
      width:100%;
      height:100%;
      object-fit: contain;              /* âœ… no cropping */
      object-position: center center;
      display:block;
      position: relative;
      z-index: 2;
      filter: brightness(1.18) contrast(1.05);
    }

    /* soft edge vignette */
    .img::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background: radial-gradient(circle at center,
        rgba(255,255,255,0) 55%,
        rgba(255,255,255,0.10) 75%,
        rgba(0,0,0,0.18) 100%);
      z-index: 3;
      mix-blend-mode: soft-light;
    }

    /* ===== Buttons ===== */
    .buttons{
      display:flex;
      justify-content:center;
      gap: 14px;
      margin-top: 14px;
      flex-wrap: wrap;
      position: relative;
      z-index: 6;
    }

    button{
      font-size: 16px;
      padding: 11px 22px;
      border: none;
      border-radius: 999px;
      cursor:pointer;
      color: #fff;
      user-select:none;
      transition: transform .08s ease, filter .2s ease;
      min-width: 150px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.18);
    }
    button:active{ transform: scale(.98); }

    #yes{ background: var(--green); }
    #no { background: var(--red); }

    /* Heartbeat for heart in YES */
    .yes-heart{
      display:inline-block;
      margin-left: 6px;
      animation: beat 1.05s infinite;
      transform-origin: center;
    }
    @keyframes beat{
      0%,100%{ transform: scale(1); }
      20%{ transform: scale(1.25); }
      45%{ transform: scale(1.4); }
      70%{ transform: scale(1.18); }
    }

    /* Glitter shimmer on YES button (subtle) */
    #yes{
      position: relative;
      overflow:hidden;
    }
    #yes::after{
      content:"";
      position:absolute;
      inset:-50%;
      background: linear-gradient(120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.15) 45%,
        rgba(255,255,255,0.55) 50%,
        rgba(255,255,255,0.15) 55%,
        rgba(255,255,255,0) 100%);
      transform: translateX(-35%);
      opacity:0.25;
      filter: blur(6px);
      animation: shimmer 2.6s infinite;
      pointer-events:none;
    }
    @keyframes shimmer{
      0%{ transform: translateX(-35%); opacity:0.10; }
      45%{ opacity:0.28; }
      100%{ transform: translateX(35%); opacity:0.10; }
    }

    .pill{
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.18);
      cursor:pointer;
      position: relative;
      z-index: 6;
    }

    /* ===== IG-like Sparkles (around edges, not covering faces) ===== */
    .sparkle-layer{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index: 4; /* above bg, below text/buttons */
      overflow:hidden;
    }

    .sparkle{
      position:absolute;
      width:10px;
      height:10px;
      border-radius:999px;
      opacity:0;
      transform: scale(0.6);
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.65));
      background: radial-gradient(circle,
        rgba(255,255,255,0.95) 0%,
        rgba(255,255,255,0.35) 35%,
        rgba(255,255,255,0) 70%);
      animation: twinkle 1.8s infinite;
    }

    @keyframes twinkle{
      0%{ opacity:0; transform: scale(0.6); }
      20%{ opacity:0.85; transform: scale(1.05); }
      55%{ opacity:0.35; transform: scale(0.9); }
      100%{ opacity:0; transform: scale(0.6); }
    }

    /* confetti burst */
    .confetti{
      position: fixed;
      top: -12px;
      font-size: 18px;
      animation: fall linear forwards;
      pointer-events:none;
      filter: drop-shadow(0 7px 12px rgba(0,0,0,0.25));
      z-index: 9999;
    }
    @keyframes fall{
      to{
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.92;
      }
    }
  </style>
</head>

    function addSparkles(amount=22){
      const layer = document.querySelector(".sparkle-layer");

        const s = document.createElement("div");

          y = 10 + Math.random()*78;

          y = 10 + Math.random()*78;

        s.style.animationDelay = (Math.random()*1.8) + "s";
