    /* ===== Image block (real photo + blurred background) ===== */
    .img-wrap{
      width: 100%;
      margin: 12px auto 14px;
      display:flex;
      justify-content:center;
    }

    .img{
      width: min(680px, 92vw);
      height: min(400px, 62vw);
      border-radius: 22px;
      overflow:hidden;
      box-shadow: 0 14px 34px rgba(0,0,0,0.28);
      border: 1px solid rgba(255,255,255,0.22);
      position: relative;
      background: rgba(255,255,255,0.10);
    }

    /* blurred full background layer */
    .img .bg{
      position:absolute;
      inset:0;
      background-image: var(--img-url);
      background-size: cover;
      background-position: center;
      transform: scale(1.08);
      filter: blur(18px) brightness(0.78) saturate(1.08);
    }

    /* subtle vignette */
    .img .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at center,
        rgba(0,0,0,0.00) 0%,
        rgba(0,0,0,0.20) 60%,
        rgba(0,0,0,0.32) 100%);
    }

    /* real photo layer */
    .img img{
      position: relative;
      z-index: 2;
      width:100%;
      height:100%;
      object-fit: contain; /* âœ… no crop */
      object-position: center center;
      display:block;

      /* âœ… soft edge around the photo */
      filter: drop-shadow(0 12px 28px rgba(0,0,0,0.35));
      -webkit-mask-image: radial-gradient(closest-side, rgba(0,0,0,1) 78%, rgba(0,0,0,0) 100%);
      mask-image: radial-gradient(closest-side, rgba(0,0,0,1) 78%, rgba(0,0,0,0) 100%);
    }

    /* ===== Buttons ===== */
    .buttons{
      display:flex;
      justify-content:center;
      gap: 14px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    button{
      font-size: 16px;
      padding: 10px 22px;
      border: none;
      border-radius: 999px;
      cursor:pointer;
      color: #fff;
      user-select:none;
      transition: transform .08s ease, filter .12s ease;
      min-width: 140px;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 12px 26px rgba(0,0,0,0.20);

    button:active{ transform: scale(.98); }

    #yes{ background: var(--green); }

    .pill{

      gap:10px;
      align-items:center;
      justify-content:center;
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.18);
      cursor:pointer;

    /* Cry background screens */

    .cry-bg::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--cry-url);
      background-size: cover;
      background-position: center;
      filter: brightness(0.55);
      transform: scale(1.03);

    .cry-content{

      filter: drop-shadow(0 7px 12px rgba(0,0,0,0.25));
      z-index: 9999;
    }
    @keyframes fall{
      to{
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.92;
      }
    }
